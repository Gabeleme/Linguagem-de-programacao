<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> <!-- linka com o bootstrap -->
    <link rel="stylesheet" href="../css/style.css"> <!-- linka com o meu css -->
    <link rel="shortcut icon" href="../img/faviconsite.ico" type="image/x-icon"> <!-- favicon -->
    <title>Login</title>
</head>

<body class="login-page">
    <section class="forms-secao-login">
        <img src="../img/logo3-semFundo.png" alt="" class="logo-forms">
        
        <form action="#" method="post" class="forms-login">
            <h2 class="title-forms">Entrar na Conta</h2>
            <div class="campo-forms">
                <label for="email" class="label-login"></label>
                <input type="text" id="email" name="email" placeholder="Email address">
            </div>
            <div class="campo-forms">
                <label for="senha" class="label-login"></label>
                <input type="text" id="senha" name="senha" placeholder="Password">
            </div>
            <div class="check-forms">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar Conta</label>
            </div>
            <div>
                <button type="submit" class="botao-login">Entrar</button>
            </div>
        </form>
    </section>
</body>

</html>
