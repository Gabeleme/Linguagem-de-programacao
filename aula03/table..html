<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabela</title>
</head>

<body>
    <h1>Tabela de Carros</h1>
    <table> <!-- tabela -->
        <thead> <!-- cabeçalho -->
            <tr> <!-- linha da tabela -->
                <th>Marca</th> <!-- Cabeçalho da coluna -->
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody> <!-- corpo da tabela -->
            <tr> <!-- linha da tabela -->
                <td rowspan="2">Toyota</td> <!-- A célula "Toyota" ocupa duas linhas -->
                <td>Corolla</td> <!-- td = celula-->
                <td>2010</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2011</td>
            </tr>
            <tr>
                <td rowspan="3">Honda</td>
                <td>Civic</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
        </tbody>
        <tfoot> <!-- rodapé da tabela-->
            <tr>
                <td colspan="3">Última atualização: 27/02/2013</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
